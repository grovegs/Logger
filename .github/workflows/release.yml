name: ðŸš€ Release

on:
  workflow_dispatch:
    inputs:
      version-type:
        description: Select the version to increment such as major, minor, or patch
        required: true
        default: patch
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write
  actions: read

jobs:
  release:
    name: Release Package
    uses: grovegs/workflows/.github/workflows/package-release.yml@v1.0.33
    with:
      package-name: Logger
      version-type: ${{ inputs.version-type }}
      runs-on: ubuntu-latest
      dotnet-project: src/GroveGames.Logger
      global-json-file: global.json
      directory-build-props: Directory.Build.props
      godot-addon: src/GroveGames.Logger.Godot/addons/GroveGames.Logger
      unity-package: src/GroveGames.Logger.Unity/Packages/com.grovegames.logger
      create-tag: true
      publish-github: true
      publish-nuget: true
      publish-discord: true
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      app-id: ${{ secrets.APP_ID }}
      app-private-key: ${{ secrets.APP_PRIVATE_KEY }}
      nuget-api-key: ${{ secrets.NUGET_API_KEY }}
      discord-webhook: ${{ secrets.DISCORD_WEBHOOK }}
